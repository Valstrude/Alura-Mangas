<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Mangás</title>
        <link rel=”stylesheet” href=”reset.css”>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://unpk.com/swiper@8/swiper-bundle.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabeçalho">
            <div class="container"> 
                <input type="checkbox" id="menu" class="container_botao">
                <label for="menu">
                    <span class="cabeçalho_menu_hamburguer"></span>
                </label>
                <ul class="lista_menu">
                    <li class="lista_menu_titulo">
                        <a href="#" class="lista_menu_link">Categorias</a>
                    </li>
                    <li class="lista_menu_item">
                        <a href="#" class="lista_menu_link">Programação</a>
                    </li>
                    <li class="lista_menu_item">
                        <a href="#" class="lista_menu_link">Front-end</a>
                    </li>
                    <li class="lista_menu_item">
                        <a href="#" class="lista_menu_link">Infraestrutura</a>
                    </li>
                    <li class="lista_menu_item">
                        <a href="#" class="lista_menu_link">Business</a>
                    </li>
                    <li class="lista_menu_item">
                        <a href="#" class="lista_menu_link">Design & UX</a>
                    </li>
                </ul>
                <img src="img/Logo.svg" alt="Logo da Alura Mangás">
            </div>
            <div class="container">
                <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos"></a>
                <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras"></a>
                <a href="#"><img src="img/Usuario.svg" alt="Meu perfil"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner_titulo">Já sabe por onde começar?</h2>
            <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel_titulo">Novos Lançamentos</h2>
            <div class="swiper">
                <div class="swiper-pagination"></div>
           
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="img/ApacheKafka.svg"
                      alt="Livro sobre apache kafka"></div>
                  <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre Liderança">
                  </div>
                  <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre JavaScript">
                  </div>
                  <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Livro sobre front-end"></div>
                  <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre portugol"></div>
                  <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="Livro sobre Acessibilidade"></div>
                </div>
           
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                spaceBetween: 10,
                slidesPerView: 3,
            });
        </script>
    </body>
</html>
